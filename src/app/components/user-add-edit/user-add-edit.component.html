<div class="modal-container">
  <div mat-dialog-title>
    <h1 class="title">{{data ? 'Update user info' : 'Create user'}}</h1>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="Enter your name" required formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Enter your last name" required formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" required />

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Created at</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="createdAt">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Enter description" formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tags</mat-label>
        <mat-select [formControl]="tags" multiple>
          <mat-option *ngFor="let tag of tagsList" [value]="tag">{{tag}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div mat-dialog-actions class="buttons">
        <button mat-flat-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-flat-button type="submit">{{data ? 'Update' : 'Create'}}</button>
      </div>
    </div>
  </form>
</div>
