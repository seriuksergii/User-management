<h2 mat-dialog-title style="font-size: 20px; font-weight: 500;">Are you sure you want to delete user {{data.userName}}?
</h2>
<mat-dialog-actions class="buttons">
  <button class="button" mat-button (click)="onAction(false)"
    style="background-color: #fff; color: #1e96fc; border: 1px solid #1e96fc;;">Cancel</button>
  <button class="button" mat-button color="warn" (click)="onAction(true)"
    style="background-color: #1e96fc; color: #fff;">Delete</button>
</mat-dialog-actions>
