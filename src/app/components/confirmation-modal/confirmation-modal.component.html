<h2 mat-dialog-title class="dialog-title">
  Are you sure you want to delete user {{data.userName}}?
</h2>
<mat-dialog-actions class="buttons">
  <button class="button cancel" mat-button (click)="onAction(false)">
    Cancel
  </button>
  <button class="button delete" mat-button color="warn" (click)="onAction(true)">
    Delete
  </button>
</mat-dialog-actions>
